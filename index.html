<!DOCTYPE html>
<html lang="en">
  <head >
   <meta charset = "UTF-8"> 
   <meta name = "viewport" content =
  "width=device-width, initial-scale=1.0"> 
  <script type = "text/javascript" src = "jndex.js" > </script> 
  <link rel = "stylesheet" href = "style.css">
  <title> Document </title> <head>


  <body onload = "haha()" >

  <div style="width: 100%;">
    <div style="float:left; width: 55%">
      <h1 > 2021 - My 365 hours of reading</h1> 
      <button type = "button" onclick = "addmin()" > Add </button> 
      
      <input type = "text" id = "inNb" name = "fname" >
      <select id="time_unit">
        <option value="min">minutes</option>
        <option value="h">hours</option>
      </select>
      <br /><br />
      <div id = "nbBox" style = "margin:auto;" > THIS IS THE NUMBER </div> 
      
      <br /><br />

      <label for="progress">Reading progress:</label>
      <progress id="progressbar" value="0" max="365"> 0% </progress>

      <br /><br />
      <button type = "button" onclick = "refresh()" > Refresh </button> 


      <div type = "text" class = "black_header">Latest readings</div>
        <div id = "hist" class="container">
      </div>
    </div>
 
    <div style="float:left; width = 45%">
     <div type = "text" class = "blue_header">Readings of the Week</div>
      <div id = "weeklybox" class = "weeklystats">  </div>
     </div>
    </div>


  </div>
  </body>

</html>
